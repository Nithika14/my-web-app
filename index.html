<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web App</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container Style */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #0078d7;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a9e;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Azure Static Web App!</h1>
        <p>This is a simple static app hosted on Azure.</p>
        <button id="changeTextButton">Click me to change text</button>
        <footer>
            <p>&copy; 2025 My Static Web App. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript to handle button click event
        const button = document.getElementById('changeTextButton');
        button.addEventListener('click', function() {
            document.querySelector('h1').innerText = 'You clicked the button!';
            button.innerText = 'You did it!';
            button.style.backgroundColor = '#4CAF50'; // Green color when clicked
        });
    </script>
</body>
</html>
